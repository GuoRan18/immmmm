{{ define "main" }}
<div class="post">
  <h2 class="post-title">{{.Title}}</h2>
  <div class="post-content">
    <div id="bber"></div>
<style>
#bber{margin-top:2em;}
.bb-timeline pre{color: #aaa;}
.bb-timeline ul {margin:0;}
.bb-timeline ul li {list-style-type:none;margin-bottom:3rem;}
.bb-timeline ul li .bb-div {padding: .6rem 1rem;border:1px solid #aaa;}
.bb-load button{font-size:.8rem;font-style:italic;background:none;border-radius:0;border:1px solid #aaa;padding:10px 30px;width:100%;letter-spacing:0.8rem;}
.bb-timeline ul li .datatime{display: flex;width:16px;line-height:18px;font-size:14px;text-align: center;border-right: 1px solid rgba(0, 0, 0, 0.35) ;padding: 0 22px 8px 0;float: left;margin-right:1rem;overflow: hidden;max-height:80px;}
.bb-timeline ul li .datacont{margin:0 0 0 2.6rem;min-height:88px;}
.bb-timeline ul li .datacont img[src*="emotion"]{display:inline-block;width:auto;}
.bb-timeline ul li .datafrom{color: #aaa;font-size: 0.75em !important;font-style: italic;}
.bb-timeline ul li p{margin:0;font-size:16px;letter-spacing:1px;color: #3b3d42;line-height:28px;min-height: 18px;margin:0;}
.bb-timeline pre p{display: inline-block;}
.bb-timeline pre p:empty{display: none;}
.dark-theme .bb-timeline ul li .datatime{border-color: #aaa;}
.dark-theme .bb-timeline ul li .bb-div p,.dark-theme .bb-timeline .bb-load button{color:#fafafa;}
.dark-theme .bb-timeline ul li .bb-div p svg{fill:#fafafa;}
.dark-theme .bb-timeline ul li .datafrom{color: #aaa;}
.datacont p{min-height: 24px;}
.datacont blockquote{font-family: KaiTi,STKaiti,STFangsong;margin:0 0 0 1rem;}
.datacont .tag-span{color: #42b983;}
.datasource a{
  color:#fafafa;
  background: #3b3d42;
  padding: 2px 8px;
  margin: 0 6px 0 0;
  border-radius: 5px;
  font-size: .9rem;
  font-weight: 400;
}
.datacont .img{cursor:pointer;border-radius: 4px;}
.datacont .img.square{height:180px;width:180px;object-fit:cover;}
.resimg.grid{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows:auto;
    gap: 4px;
    width: calc(100%* 2 / 3);
    box-sizing: border-box;
    margin: 4px 0 0;
}
.resimg.grid-2{
  grid-template-columns: repeat(2, 1fr);
  width: 80%;
}
.resimg.grid-4{
  grid-template-columns: repeat(2, 1fr);
  width: calc(80% * 2 / 3);
}
.resimg.grid figure.gallery-thumbnail {
  position: relative;
  width: 100%;
  height: 0;
  padding-top: 100%;
  cursor: zoom-in;
}
.resimg figure{
  text-align: left;
  max-height:50%;
}
.resimg figure img{
  max-height:50vh;
}
.resimg.grid figure, figcaption {
  margin: 0 !important;
}
.resimg.grid figure.gallery-thumbnail > img.thumbnail-image {
  position: absolute;
  left: 0;
  top: 0;
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: 50% 50%;
}
</style>

<script type="text/javascript">
  var bbMemos = {
    memos : 'https://me.edui.fun/',//修改为自己的 apiurl，末尾有 / 斜杠
    limit : '',//默认每次显示 10条 
    creatorId:'' ,//默认为 101用户 https://demo.usememos.com/u/101
    domId: '',//默认为 <div id="bber"></div>
  }
</script>
<script src="/bb-lmm.js"></script>
<script src="https://fastly.jsdelivr.net/gh/Tokinx/ViewImage/view-image.min.js"></script>
<script src="https://fastly.jsdelivr.net/gh/Tokinx/Lately/lately.min.js"></script>
{{ end }}

{{ define "footer" }}
<script type="text/javascript" src="/theme-main-1.js"></script>
{{ end }}
